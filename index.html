<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: brown;
    }
    .calculator {
        background-color: yellowgreen;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(blue, gray, green, yellow);

    }

    .display{
        width: 100%;
        height: 50px;
        margin-bottom: 15px;
        text-align: right;
        padding: 10px;
        font-size: 24px;
        border: none;
        border-radius: 5px;
        background-color: blueviolet;
        color: white;
    }

    .buttons{
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 10px;

    }

    button{
        height: 60px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        background-color: #555;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;

    }

    button:hover{
        background-color: #777;
    }

    button.operator{
        background-color: aquamarine;
    }

</style>
<div class="calculator">
    <input type="text" class="display" disabled />
    <div class="buttons">
      <button>7</button><button>8</button><button>9</button><button class="operator">/</button>
      <button>4</button><button>5</button><button>6</button><button class="operator">*</button>
      <button>1</button><button>2</button><button>3</button><button class="operator">-</button>
      <button>0</button><button>.</button><button>=</button><button class="operator">+</button>
      <button>C</button>
    </div>
  </div>

  <script>
    const display = document.querySelector('.display');
    const buttons = document.querySelectorAll('button');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'C') {
          currentInput = '';
        } else if (value === '=') {
          try {
            currentInput = eval(currentInput).toString();
          } catch {
            currentInput = 'Error';
          }
        } else {
          currentInput += value;
        }

        display.value = currentInput;
      });
    });
  </script>

</html>
